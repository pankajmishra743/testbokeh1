<html>
<head>
<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-2.0.2.min.css"
    rel="stylesheet" type="text/css">
<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-2.0.2.min.css"
    rel="stylesheet" type="text/css">

<script src="http://cdn.pydata.org/bokeh/release/bokeh-2.0.2.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-2.0.2.min.js"></script>

</head>
<body>
<H1>MMR</H1>

<form action="/">
<select name="Year">
	{% for Year in Years %}
		{% if Year == current_year %}
			<option selected value="{{ Year }}">{{ Year }}</option> 
		{% else %} 
			<option value="{{ Year }}">{{ Year }}</option> 
		{% endif %}
	{% endfor %}
</select>
<input type="submit">
</form>

<div style="width: 40%; display: inline-block;">

        {{ div | safe }}
        {{ script | safe }}

    </div>

    <div style="width: 40%; display: inline-block;">

        {{ div1 | safe }}
        {{ script1 | safe }}


    </div>



</body>
</html>
